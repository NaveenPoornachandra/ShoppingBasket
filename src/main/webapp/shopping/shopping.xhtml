<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../templates/shoppingTemplate.xhtml">
    <ui:define name="content">
        <h:outputText id="baskets" value="Your Basktes"/>
        <h:form>
            <h:panelGrid columns="1" >
                <h:dataTable id="messages" value="#{shoppingFlow.cart.userBaskets}" var="basket"
                             styleClass="order-table" headerClass="order-table-header"
                             rowClasses="msg-table-odd-row,msg-table-even-row" rendered="#{shoppingFlow.cart.userBaskets.size()>0}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Basket Ids"/>
                        </f:facet>
                        <h:commandLink value="#{basket.id}" action="#{shoppingFlow.loadActiveBasket(basket.id)}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGrid>
        </h:form>
        <h:outputText id="messages-header" value="Your Messages"/>
        <h:outputText id="noMessage" value="No Messages" rendered="#{shoppingFlow.messages.size()==0}"/>
        <h:dataTable id="messages" value="#{shoppingFlow.messages}" var="message"
                     styleClass="order-table" headerClass="order-table-header"
                     rowClasses="msg-table-odd-row,msg-table-even-row">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Your messages"/>
                </f:facet>
                <h:outputText id="msg" value="#{message.description}"/>
            </h:column>
        </h:dataTable>
        Product List
        <h:form prependId="false">
            <h:panelGrid columns="2">
                <h:dataTable id="items" value="#{shoppingFlow.items}" var="item"
                             styleClass="order-table" headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Quantity"/>
                        </f:facet>
                        <h:inputText id="quntity" size="4" value="#{item.qunatity}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Item Name"/>
                        </f:facet>
                        <h:outputText value="#{item.iname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Item Image"/>
                        </f:facet>
                        <!--<p:graphicImage value="#{shoppingFlow.getStreamedContent(item.itemImage)}"/>-->
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Item Cost"/>
                        </f:facet>
                        <h:outputText value="#{shoppingFlow.itemTotalCost(item)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Select"/>
                        </f:facet>
                        <h:commandLink value="Select Item" action="#{shoppingFlow.addItemToCart(item)}" rendered="#{!item.userSelected}"/>
                        <h:commandLink value="Remove Item" action="#{shoppingFlow.removeItemFromCart(item)}" rendered="#{item.userSelected}"/>
                    </h:column>
                </h:dataTable>

            </h:panelGrid>
            <h:commandButton value="Save Basket" action="#{shoppingFlow.saveBasket()}"/>
            <h:commandButton value="Proceed to Basket" action="#{shoppingFlow.proceedBasket()}"/>
        </h:form>
    </ui:define>
</ui:composition>
