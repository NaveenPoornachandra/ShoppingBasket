<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/basketTemplate.xhtml">
    <ui:define name="content">

        <h:form>
            <h:panelGrid columns="2">
                Your Basket
                <h:dataTable id="items" value="#{shoppingFlow.cart.basket.bitems}" var="item"
                                 styleClass="order-table" headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Quantity"/>
                            </f:facet>
                            <h:outputText id="quntity" value="#{item.qunatity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Item Name"/>
                            </f:facet>
                            <h:outputText value="#{item.iname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Item Image"/>
                            </f:facet>
                            <p:graphicImage value="#{shoppingFlow.getStreamedContent(item.itemImage)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Item Cost"/>
                            </f:facet>
                            <h:outputText value="#{shoppingFlow.basketTotalCost(shoppingFlow.cart.basket)}"/>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Select"/>
                            </f:facet>
                            <h:commandLink value="Go Back to Cart" action="#{shoppingFlow.goCart()}"/>
                            <h:commandLink value="Proceed to Checkout" action="#{shoppingFlow.goCheckout()}"/>
                        </h:column>
                    </h:dataTable>
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
