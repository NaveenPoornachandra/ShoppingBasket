<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:p="http://primefaces.org/ui"
                template="../templates/shoppingTemplate.xhtml">
    <ui:define name="content">
        <h:form prependId="false">
            <h:panelGrid columns="2">
                <h:outputText value="Order Number"/>
                <h:outputText id="orderId" value="#{orderFlow.orderDetails.currentOrder.id}"/>

                <h:outputText value="Created Date"/>
                <h:outputText id="createdDate" value="#{orderFlow.orderDetails.currentOrder.ibasket.createDate}"/>

                <h:dataTable id="items" value="#{orderFlow.orderDetails.currentOrder.ibasket.bitems}" var="item"
                             styleClass="order-table" headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Quantity"/>
                        </f:facet>
                        <h:outputText id="quntity" value="#{item.qunatity}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Item Name"/>
                        </f:facet>
                        <h:outputText value="#{item.iname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Item Image"/>
                        </f:facet>
                        <p:graphicImage value="#{orderFlow.getStreamedContent(item.itemImage)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Item Cost"/>
                        </f:facet>
                        <h:outputText value="#{orderFlow.basketTotalCost(orderFlow.orderDetails.currentOrder.ibasket)}"/>
                    </h:column>
                </h:dataTable>
                
                <h:commandButton value="All my Orders" action="#{orderFlow.listUserOrders()}"/>

            </h:panelGrid>
        </h:form>


    </ui:define>
</ui:composition>
