<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../templates/adminTemplate.xhtml">
    <ui:define name="content">

        <h:form prependId="false">
            <h:outputText rendered="#{adminFlow.assetsList.size() == 0}">
                No Asset available
            </h:outputText>
            <ui:repeat value="#{adminFlow.assetList}" var="item" rendered="#{adminFlow.assetList.size()>0}">
                <h:panelGrid columns="3" >
                    <h:outputText value="#{item.assetName}"/>
                    <h:outputText value="#{item.icost.iamount}"/>
                    <h:commandButton value="Edit"/>
                </h:panelGrid>
            </ui:repeat>
            <h:commandLink value="Manage Assets" action="admin1b"/>
        </h:form>

        <h:form prependId="false" enctype="multipart/form-data">
            <h:panelGrid columns="2">
                <h:outputLabel value="Asset Name" for="assetName"/>
                <h:inputText id="assetName" value="#{adminFlow.bean.asset.assetName}"/>

                <h:outputLabel value="Asset Image" for="assetImage"/>
                <h:inputFile id="assetImage" value="#{adminFlow.assetImage}"/>

                <h:outputLabel value="Asset Cost" for="assetCost"/>
                <h:inputText id="assetCost" value="#{adminFlow.bean.asset.icost.iamount}"/>

                <h:outputLabel value="Asset Discount" for="assetDiscount"/>
                <h:inputText id="assetDiscount" value="#{adminFlow.bean.asset.icost.idiscount}"/>

                <h:outputLabel value="Is Primary" for="assetPrimary"/>
                <h:selectBooleanCheckbox id="assetPrimary" value="#{adminFlow.bean.asset.primary}"/>

                <h:commandLink value="Add Asset" action="#{adminFlow.createAsset()}"/>
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
