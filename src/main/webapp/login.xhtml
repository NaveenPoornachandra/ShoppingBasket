<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/authTemplate.xhtml">

    <ui:define name="top">
        <h2>
            <h:outputText value="#{bundle.template_auth_header}"/>
        </h2>
        <h3>
            <h:outputText value="#{bundle.login_error}" rendered="#{userController.lerror}"/>
        </h3>
    </ui:define>

    <ui:define name="content">

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle.label_username}" for="username" rendered="#{!userController.logged}" />
                <h:inputText id="username" value="#{userController.uname}" rendered="#{!userController.logged}" />

                <h:outputLabel value="#{bundle.label_password}" for="password" rendered="#{!userController.logged}" />
                <h:inputSecret id="password" value="#{userController.upassword}" rendered="#{!userController.logged}" />

                <h:commandButton action="#{userController.login()}" value="#{bundle.label_login}" rendered="#{!userController.logged}" />
                <h:commandButton action="#{userController.logout()}" value="#{bundle.label_logout}" rendered="#{userController.logged}"/>
                <h:commandButton action="register" value="#{bundle.label_register}" rendered="#{!userController.logged}" />
                
            </h:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
